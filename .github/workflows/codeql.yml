name: 'CodeQL Analysis'

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: '0 2 * * 1' # Executar toda segunda-feira √†s 2h da manh√£

env:
  NODE_VERSION: '20'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write

    strategy:
      fail-fast: false
      matrix:
        language: ['javascript']

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Configurar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: Instalar depend√™ncias
        run: npm ci

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Notificar conclus√£o da an√°lise de seguran√ßa
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_CHANNEL_ID }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          format: markdown
          disable_web_page_preview: true
          message: |
            üîç *An√°lise CodeQL ${{ job.status == 'success' && 'Conclu√≠da' || 'Falhou' }}*

            *Branch*: [`${{ github.head_ref || github.ref_name }}`](${{ github.server_url }}/${{ github.repository }}/tree/${{ github.head_ref || github.ref_name }})
            *Tipo*: ${{ github.event_name == 'schedule' && 'An√°lise Agendada' || (github.event_name == 'pull_request' && 'Pull Request' || 'Push') }}
            ${{ github.event_name == 'pull_request' && format('*PR*: [#{0}]({1})', github.event.pull_request.number, github.event.pull_request.html_url) || '' }}

            ${{ job.status == 'success' && '‚úÖ Nenhum problema de seguran√ßa cr√≠tico foi encontrado.' || '‚ö†Ô∏è A an√°lise encontrou poss√≠veis problemas de seguran√ßa.' }}

            [Ver Detalhes da An√°lise](${{ github.server_url }}/${{ github.repository }}/security/code-scanning)
